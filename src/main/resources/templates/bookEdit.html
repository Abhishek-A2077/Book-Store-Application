<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Book Store</title>
	<style>
		/* Body and Background */
		body {
			background: linear-gradient(to bottom right, #7cc6c7, #ffffff);
		}

		/* Navbar */
		.navbar {
			background-color: #336b6b !important;
		}
		.navbar-brand, .nav-link {
			color: #ffffff !important;
		}
		.nav-link:hover {
			color: #d4f3f3 !important;
		}

		/* Form Container */
		.container {
			background-color: #f8f9fa;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			padding: 30px;
			margin-top: 50px;
			max-width: 600px;
		}
		h4 {
			color: #343a40;
			font-weight: bold;
		}

		/* Form Labels and Inputs */
		.form-label {
			font-weight: 600;
			color: #336b6b;
		}
		.form-control {
			border-radius: 10px;
			border: 1px solid #c1e4e4;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
		}

		/* Submit Button */
		.btn-primary {
			background-color: #336b6b;
			border-color: #336b6b;
			padding: 10px 20px;
			font-weight: 600;
			border-radius: 20px;
			transition: background-color 0.3s ease;
		}
		.btn-primary:hover {
			background-color: #3a8b8b;
			border-color: #3a8b8b;
		}

		/* Additional Styling for Centering */
		.text-center {
			color: #6c757d;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
				<li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
			</ul>
			<div><a class="nav-link text-white" href="book_register">New Book Register</a></div>
		</div>
	</div>
</nav>

<div class="container my-5 p-5">
	<h4 class="text-center">Edit Book Here</h4>
	<form class="col-md-12" th:action="@{/save}" method="post" th:object="${book}">
		<input type="hidden" name="id" th:value="${book.id}"/>
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" name="name" th:value="${book.name}">
		</div>
		<div class="mb-3">
			<label for="author" class="form-label">Author</label>
			<input type="text" class="form-control" name="author" th:value="${book.author}">
		</div>
		<div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="text" class="form-control" name="price" th:value="${book.price}">
		</div>
		<center><button type="submit" class="btn btn-primary">Submit</button></center>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
